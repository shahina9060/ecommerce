<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Page</title>
  <link rel="stylesheet" href="style.css">

  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f0f4f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.profile-container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.profile-card {
  background: #fff;
  padding: 30px 40px;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  text-align: center;
  width: 320px;
}

.profile-photo {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 15px;
}

.profile-name {
  font-size: 24px;
  margin-bottom: 5px;
  color: #333;
}

.profile-email {
  font-size: 14px;
  color: #777;
  margin-bottom: 10px;
}

.profile-bio {
  font-size: 15px;
  color: #555;
  margin-bottom: 20px;
}

.profile-buttons button {
  padding: 10px 16px;
  margin: 5px;
  border: none;
  border-radius: 6px;
  background-color: #007bff;
  color: white;
  cursor: pointer;
  font-size: 14px;
  transition: background 0.3s;
}

.profile-buttons .logout {
  background-color: #dc3545;
}

.profile-buttons button:hover {
  opacity: 0.9;
}

  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-card">
      <img src="https://via.placeholder.com/150" alt="Profile Photo" class="profile-photo">
      <h2 class="profile-name">Shahina Parveen</h2>
      <p class="profile-email">123airtelshahina@gmail.com</p>
      <p class="profile-bio">Full-Stack Developer | MCA @ VIT | Passionate about Web Technologies</p>
      <div class="profile-buttons">
        <button>Edit Profile</button>
        <button class="logout">Logout</button>
      </div>
    </div>
  </div>
</body>
</html>
